<!DOCTYPE html>
<html>
  <head>
    <title>PutItOnTheList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon2.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon2-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon2-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        class="group-entry"
        placeholder="Enter Group Number"
        autocomplete="off"
        enterkeyhint="done"
      />
      <select class="group-selector"></select>
      <img src="assets/cat.png" />
      <input
        type="text"
        class="item-entry"
        placeholder="Enter Item"
        autocomplete="off"
        enterkeyhint="done"
      />
      <button class="add-item-btn">Put It On The List</button>
      <ul class="item-list">
        No items here...yet
      </ul>
      <div class="multi-item-options" hidden>
        <button class="delete-all">Delete All</button>
        <button class="unmark-all">Unmark All</button>
        <button class="mark-all">Mark All</button>
        <!-- <button class="checkout-marked">Checkout Marked</button> -->
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
